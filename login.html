<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" rel="stylesheet" href="lib/materialize/css/materialize.min.css" media="screen,projection" />
		<link type="text/css" rel="stylesheet" href="css/style.css" media="all">
	</head>
	<body>
		<nav class="nav-wrapper">
			<a href="#" class="brand-logo show-on-large waves-effect waves-light"><img src="images/webappslogo.png" height=64px width=64px /></a>
			<a href="#" class="brand-logo show-on-large waves-effect waves-light" style="margin-left:96px"> Draw With Me</a>
		</nav>
		<div class="row h100">
			<div id="logo" class="col m8">
				<!-- LOGO AND OTHER WELCOME MESSAGE HERE -->
			</div>
			<div class="col m4">
				<ul class="collapsible" data-collapsible="accordion">
					<li>
						<div class="collapsible-header"><i class="mdi-action-input"></i>Login</div>
						<div class="collapsible-body">
							<div class="row">
								<form class="col s12 accent-4 darken-1">
									<div class="row">
										<div class="input-field col s12">
											<input id="username" type="text" class="validate">
											<label for="username">Username</label>
										</div>
										<div class="row">
											<div class="input-field col s12">
												<input id="password" type="password" class="validate">
												<label for="password">Password</label>
											</div>
											<div class="input-field col s12">
												<a class="btn white-text waves-effect waves-light" type="submit" href="lobby.html">Submit
												<i class="mdi-content-send right"></i>
												</a>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</li>
					<li>
						<div class="collapsible-header"><i class="mdi-social-person-add"></i>Register</div>
						<div class="collapsible-body">
							<div class="row">
								<form class="col s12 accent-4 darken-1">
									<div class="row">
										<div class="input-field col s6">
											<label for="first_name">First Name</label>
											<input id="first_name" type="text" class="validate" />
										</div>
										<div class="input-field col s6">
											<input id="last_name" type="text" class="validate">
											<label for="last_name">Last Name</label>
										</div>
										<div class="input-field col s12">
											<input id="username" type="text" class="validate">
											<label for="username">Username</label>
										</div>
										<div class="input-field col s12">
											<input id="email" type="email" class="validate">
											<label for="email">Email</label>
										</div>
										<div class="row">
											<div class="input-field col s12">
												<input id="password" type="password" class="validate">
												<label for="password">Password</label>
											</div>
											<div class="input-field col s12">
												<input id="cpassword" type="password" class="validate">
												<label for="cpassword">Confirm Password</label>
												<a class="btn white-text waves-effect waves-light modal-trigger" type="submit" href="#thanksmodal">Submit
												<i class="mdi-content-send right"></i></a>
												<!-- Modal Trigger -->
												<!-- Modal Structure -->
												<div id="thanksmodal" class="modal">
													<div class="modal-content">
														<h4>Welcome to DrawMyShit</h4>
														<p>Thank you for registering to Draw With Me. You may now start drawing with your friends!</p>
													</div>
													<div class="modal-footer">
														<a href="lobby.html" class="waves-effect waves-green btn-flat modal-action">Okay</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="lib/jquery.js"></script>
		<script type="text/javascript" src="lib/materialize/js/materialize.min.js"></script>
		
		<script type="text/javascript" src="javascript/login.js"> </script>
	</body>
</html>
